<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar">

                <img src="/images/tesla-logo-png_seeklogo-269245.png" class="logo"  width="120px" height="100px" alt="logo of Tesla">

                <div class="btn">
                    <button class="v">Vehicle</button>
                    <button class="e">Energy</button>
                    <button class="c">Charging</button>
                    <button class="d">Discover</button>
                    <button class="s">Shop</button>
                </div>

                 <div class="icons">
                    <i class="fa-solid fa-question fa"></i>
                    <i class="fa-solid fa-globe fa"></i>
                    <i class="fa-solid fa-circle-user fa"></i>
                </div>
            
    </div>

    <div class="muni">

                    <div class="container">
                        <img src="/images/Homepage-Promo-Meet-Model-Y-Desktop.avif" class="main image" alt="car model">
            
                    </div>
                    <div class="text">
                                <h2>Meet Model Y</h2>
                                <div class ="electric"><h2>Electric Midsize SUV</h2></div>
                    </div>
                           
                    <div class="support">
                         <button class="order">Order Now</button>                    
                         <button class="learn">Learn More</button>
                    </div>
                    <div class="arrow">
                        <i class="fa-solid fa-chevron-right fa-flip-horizontal" style="color: #fafafa;"></i>
                        <i class="fa-solid fa-chevron-right" style="color: #fafafa;"></i>
                    </div>  
    </div>

</html>

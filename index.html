<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar">

                <img src="images/tesla-logo-png_seeklogo-269245.png" class="logo" width="120px" height="100px" alt="logo of Tesla">

                <div >
                    <button class="btn">Vehicles</button>
                    <button class="btn">Energy</button>
                    <button class="btn">Charging</button>
                    <button class="btn">Discover</button>
                    <button class="btn">Shop</button>
                </div>

                 <div class="globe">
                    <i class="fa-solid fa-question icon"></i>
                    <i class="fa-solid fa-globe icon"></i>
                    <i class="fa-solid fa-circle-user icon"></i>
                </div>
            
    </div>

    <div class="muni">

                    <div class="container">
                        <img src="images/Homepage-Promo-Meet-Model-Y-Desktop.jpg" class="main image" alt="car model">
            
                    </div>
                    <div class="text">
                                <h2>Meet Model Y</h2>
                                <h5>Electric Midsize SUV</h5>
                    </div>
                           
                    <div class="support">
                         <button class="order">Order Now</button>                    
                         <button class="learn">Learn More</button>
                    </div>
                    <div class="arrow">
                        <i class="fa-solid fa-chevron-right fa-flip-horizontal swipe" style="color: #fafafa;"></i>
                        <i class="fa-solid fa-chevron-right swipe" style="color: #fafafa;"></i>
                    </div>  

                    <section class="grid">

                         <div class="left">
                            <div class="lines">
                                <h2> Current Offers </h2>
                                 <p>Limited inventory. Take delivery today.</p>
                            </div>
                            </div>
                             <button >Learn more</button>
                            <img src="images/Homepage-Grid-Current-Offers.avif">
                        </div>
                         

                         <div class="left">
                            <div class="lines">
                                <h2>Annual Shareholder</h2>
                                <h2>Meeting</h2>
                                <p>The future of Tesla is in your hands.</p>
                                <p>Learn why your vote matters.</p>   
                            </div> 
                            <button >Learn more</button>
                             <img src="images/ASM-2025-Homepage-Grid-US.avif">
                        </div>

                    </section>
                    
                    <video class="video" autoplay muted loop >
                        <source src="videos/Untitled video - Made with Clipchamp.mp4" type="video/mp4">
                    </video>



    
</body>
</html>
